<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayer</title>
 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  
</head>
<body>
    

  <!-- header section ............................... -->
   <header>
    <h1>AudioWatching.com</h1>
   </header>
 <hr>

  <!-- image sliding section ................. -->
  <div class="imageSlid-container">
    <img class="slide-img" src="OIP.jpeg" alt="image">
  </div>

 <!-- audio and bideo btns ....................... -->
  <!-- buttons.....  -->
  <div class="btns">
    <button class="btn audio-btn">AUDIOs</button>
    <button class="btn video-btn">VIDEOs</button>
  </div>
<hr class="hr1">

  <!-- audio and video container ......................................... -->
  <div class="container">
 <!-- audio section ,......................... -->

    <div class="audio">
      <img class="audio-image" src="OIP.jpeg" alt="">
     <p class="audio-title">One Nignt in dubai.,</p>
     <audio class="audio-src" src="audios/One_Night_in_Dubai(256k).mp3"> </audio>
    </div>

</div>
 <!-- end of main container .... -->


   
   <!-- full page audio player . ..................... -->
  
   <div class="audio-player-section hide">
     <button class="cut-btn">Back</button>
    <div class="player-container">
       <img class="player-img" src="R (1).jpeg" alt="">
       <h2 class="player-container-title">One Night In Dubai</h2>
       <p class="player-container-author">Alan Walker</p>
       <audio controls class="audio-play">
        <source class="player-audio-src" src="audios/One_Night_in_Dubai(256k).mp3" type="audio/mp3">
       </audio>
   
     <!-- <div class="audio-player-btns">
      <i class="uil uil-arrow-circle-left"></i>
      <i class="uil uil-pause-circle"></i>
      <i class="uil uil-arrow-circle-right"></i>
     </div> -->
   </div>
   
  </div>



  <!-- <audio src="audios/One_Night_in_Dubai(256k).mp3" controls> </audio> -->


 <!-- footer section of page .................... -->
 <footer>

 </footer>




<script src="app.js"></script>

</body>
</html>
