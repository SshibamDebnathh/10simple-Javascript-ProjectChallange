<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
  <link  href="style.css"  rel="stylesheet"  >



</head>
<body>
    
    <header>
        <h1>Simple Calculator.Com</h1>
        <hr class="hr1">
    </header>
      <section class="calculator-container">
       
         <!-- out put display -->
       <div class="output-section">
           <div class="prev-output-section"> </div>
           <hr width="100%" color="red" >
           <div class="current-output-section"></div>
       </div>
       <div class="keys-section">

        <button class="btns" id="all-clear" >AC</button>
        <button class="btns" id="delete" >X</button>
        <button class="btns operations "  >%</button>
        <button class="btns operations "  >/</button>
        <button class="btns numbers"  >7</button>
        <button class="btns numbers"  >8</button>
        <button class="btns numbers"  >9</button>
        <button class="btns operations "  >*</button>
        <button class="btns numbers"  >4</button>
        <button class="btns numbers"  >5</button>
        <button class="btns numbers"  >6</button>
        <button class="btns operations "  >-</button>
        <button class="btns numbers"  >1</button>
        <button class="btns numbers"  >2</button>
        <button class="btns numbers"  >3</button>
        <button class="btns operations"  >+</button>
        <button class="btns extra"  >()</button>
        <button class="btns numbers"  >0</button>
        <button class="btns numbers"  >.</button>
        <button class="btns" id="equal" >=</button>

       </div>

      </section>









  <script src="app1.js"></script>
</body>
</html>
